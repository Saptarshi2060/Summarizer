<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px; /* Wider container */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for the card */
            text-align: center; /* Center align text */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 250px; /* Increased height */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            color: #fff;
        }

        .btn-summarize {
            background-color: #007bff; /* Blue color */
        }

        .btn-clear {
            background-color: #dc3545; /* Red color */
        }

        .output {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
            box-sizing: border-box;
            white-space: pre-wrap; /* Preserve formatting */
            text-align: left; /* Align text to the left */
        }

        .error {
            color: #dc3545; /* Red color for errors */
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <textarea name="input_text" placeholder="Enter text to summarize (max 5000 words)"></textarea>
            <input type="file" name="file">
            <button type="submit" class="btn btn-summarize">Summarize</button>
            <button type="submit" name="clear" class="btn btn-clear">Clear</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if summary %}
            <div class="output">{{ summary }}</div>
        {% endif %}
    </div>
</body>
</html>
